<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BookWorm</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body class="bg-gray-100 font-sans">
		<div id="app" class="min-h-screen flex flex-col">
			<header class="bg-blue-600 text-white p-4">
				<div class="container mx-auto flex justify-between items-center">
					<h1 class="text-2xl font-bold">BookWorm</h1>
					<nav>
						<ul class="flex space-x-4">
							<li>
								<a href="#" class="hover:text-blue-200" data-page="home"
									>Home</a
								>
							</li>
							<li>
								<a href="#" class="hover:text-blue-200" data-page="books"
									>My Books</a
								>
							</li>
							<li>
								<a href="#" class="hover:text-blue-200" data-page="reviews"
									>Reviews</a
								>
							</li>
							<li>
								<a href="#" class="hover:text-blue-200" data-page="challenges"
									>Challenges</a
								>
							</li>
							<li>
								<a href="#" class="hover:text-blue-200" data-page="discover"
									>Discover</a
								>
							</li>
						</ul>
					</nav>
				</div>
			</header>

			<main class="flex-grow container mx-auto p-4">
				<div id="content"></div>
			</main>

			<footer class="bg-gray-800 text-white p-4 mt-8">
				<div class="container mx-auto text-center">
					<p>&copy; 2023 thebasilugo.</p>
				</div>
			</footer>
		</div>

		<div
			id="modal"
			class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden"
		>
			<div
				class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
			>
				<div id="modalContent"></div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
