<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BookWorm</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<style>
			.snap-scroll {
				scroll-snap-type: y mandatory;
			}
			.snap-scroll > * {
				scroll-snap-align: start;
			}
			#loading-screen {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(255, 255, 255, 0.8);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 9999;
			}
			.spinner {
				width: 50px;
				height: 50px;
				border: 3px solid rgba(0, 0, 0, 0.3);
				border-radius: 50%;
				border-top-color: #000;
				animation: spin 1s ease-in-out infinite;
			}
			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body class="bg-gray-100 font-sans">
		<div id="app" class="min-h-screen flex flex-col">
			<header class="bg-blue-600 text-white p-4 sticky top-0 z-50">
				<div class="container mx-auto flex justify-between items-center">
					<h1 class="text-2xl font-bold">BookWorm</h1>
					<nav class="hidden md:block">
						<ul class="flex space-x-4">
							<li>
								<a href="#" class="hover:text-blue-200" data-page="home"
									>Home</a
								>
							</li>
							<li>
								<a href="#" class="hover:text-blue-200" data-page="books"
									>My Books</a
								>
							</li>
							<li>
								<a href="#" class="hover:text-blue-200" data-page="reviews"
									>Reviews</a
								>
							</li>
							<li>
								<a href="#" class="hover:text-blue-200" data-page="challenges"
									>Challenges</a
								>
							</li>
							<li>
								<a href="#" class="hover:text-blue-200" data-page="discover"
									>Discover</a
								>
							</li>
						</ul>
					</nav>
					<button id="hamburger" class="md:hidden text-2xl">
						<i class="fas fa-bars"></i>
					</button>
				</div>
			</header>

			<nav
				id="mobileNav"
				class="bg-primary text-primary-content p-4 hidden transition-colors duration-300"
			>
				<ul class="space-y-2">
					<li>
						<a href="#" class="block hover:text-secondary" data-page="home"
							>Home</a
						>
					</li>
					<li>
						<a href="#" class="block hover:text-secondary" data-page="books"
							>My Books</a
						>
					</li>
					<li>
						<a href="#" class="block hover:text-secondary" data-page="reviews"
							>Reviews</a
						>
					</li>
					<li>
						<a
							href="#"
							class="block hover:text-secondary"
							data-page="challenges"
							>Challenges</a
						>
					</li>
					<li>
						<a href="#" class="block hover:text-secondary" data-page="discover"
							>Discover</a
						>
					</li>
					<li>
						<a href="#" class="block hover:text-secondary" data-page="settings"
							>Settings</a
						>
					</li>
				</ul>
			</nav>

			<main class="flex-grow container mx-auto p-4 snap-scroll">
				<div id="content"></div>
			</main>

			<footer
				id="footer"
				class="bg-primary text-primary-content p-6 mt-8 snap-scroll shadow-md transition-colors duration-300 text-gray-500 text-center"
			>
				<div class="container mx-auto text-center">
					&copy; <span id="year-range"></span>&ThickSpace;<a
						href="https://thebasilugo.github.io/portfolio"
						class="hover:text-gray-500 hover:underline"
						target="_blank"
						>thebasilugo</a
					>
				</div>
			</footer>
		</div>

		<div
			id="modal"
			class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50"
		>
			<div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full">
				<div id="modalContent"></div>
			</div>
		</div>

		<script src="js/themes.js"></script>
		<script src="js/storage.js"></script>
		<script src="js/books.js"></script>
		<script src="js/reviews.js"></script>
		<script src="js/challenges.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
